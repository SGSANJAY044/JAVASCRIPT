<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="fixed-top" style="color: rgb(218, 255, 255); padding: 45px; margin-left: 550px;font-family:'Times New Roman'; ">
    <h1>Calculator</h1>  
    </div>
      <div class="container">
          <div class="display">
              <input id="screen" type="text" placeholder="0" style="color: white;">
          </div>
          <div class="btns pt-4">
              <div class="row">
                  <button bt class="btn col-2" style="background-color: rgb(251, 83, 83);">CE</button>
                  <button bt class="btn col-2">x!</button>
                  <button bt class="btn col-2">(</button>
                  <button bt class="btn col-2">)</button>
                  <button bt class="btn col-2">%</button>
                  <button bt class="btn col-2" style="background-color: rgb(0, 179, 0);">AC</button>
              </div>

              <div class="row">
                <button bt class="btn  col-2">sin</button>
                <button bt class="btn col-2">π</button>
                <button bt class="btn col-2">7</button>
                <button bt class="btn col-2">8</button>
                <button bt class="btn col-2">9</button>
                <button bt class="btn col-2">÷</button>
             </div>
               <div class="row">
                    <button bt class="btn col-2">cos</button>
                    <button bt class="btn col-2">√</button>
                    <button bt class="btn col-2">4</button>
                    <button bt class="btn col-2">5</button>
                    <button bt class="btn col-2">6</button>
                    <button bt class="btn col-2">×</button>
               </div>
               <div class="row">
                    <button bt class="btn  col-2">tan</button>
                    <button bt class="btn  col-2">log</button>
                    <button bt class="btn  col-2">1</button>
                    <button bt class="btn  col-2">2</button>
                    <button bt class="btn col-2">3</button>
                    <button bt class="btn col-2">-</button>
                </div>
                <div class="row">
                    <button bt class="btn col-2">e</button>
                    <button bt class="btn col-2">x^y</button>
                    <button bt class="btn col-2">0</button>
                    <button bt class="btn col-2">.</button>
                    <button class="btn col-2" style="background-color: skyblue; margin-top: 3px;" onclick="display()">=</button>
                    <button bt class="btn col-2">+</button>
                </div>
          </div>
      </div>
      <script src="calculator.js"></script>
  </body>
</html>
